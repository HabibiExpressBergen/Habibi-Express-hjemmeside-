<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibi Express</title>
  <style>
    :root { --bg:#000; --fg:#fff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111}
    header{background:var(--bg);color:var(--fg);padding:16px 56px 20px;text-align:center;position:sticky;top:0;z-index:10}
    header h1{margin:0;font-size:28px}
    header p{margin:6px 0 0;opacity:.9}
    .language-toggle{position:absolute;top:10px;right:10px;display:flex;gap:8px}
    .language-toggle button{background:transparent;border:0;font-size:18px;cursor:pointer}
    main{padding:18px;max-width:720px;margin:auto}
    section{background:#f7f7f7;padding:16px;border-radius:12px;margin:14px 0;box-shadow:0 1px 4px rgba(0,0,0,.06)}
    h2{margin:6px 0 12px}
    form{display:flex;flex-direction:column;gap:10px}
    label{font-size:14px}
    input,select,textarea,button{padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px;width:100%}
    input:focus,select:focus,textarea:focus{outline:2px solid #222;border-color:#222}
    button[type=submit]{background:#000;color:#fff;border:0;font-weight:600}
    @media (max-width:640px){header h1{font-size:22px}}
  </style>
</head>
<body>
  <header>
    <h1>Habibi Express</h1>
    <p>Moving without stress</p>
    <div class="language-toggle">
      <button onclick="window.location.href='Index.html'">ðŸ‡³ðŸ‡´</button>
      <button onclick="window.location.href='index-en.html'">ðŸ‡¬ðŸ‡§</button>
    </div>
  </header>

  <main>
    <section id="main-form">
      <h2>Book a Move</h2>
      <form action="https://formspree.io/f/mkgzllaj" method="POST" enctype="multipart/form-data">
        <label for="pickup">Pickup Address</label>
        <input type="text" id="pickup" name="pickup" required />

        <label for="delivery">Delivery Address</label>
        <input type="text" id="delivery" name="delivery" required />

        <label for="date">Moving Date</label>
        <input type="date" id="date" name="date" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label for="images">Upload images of what needs to be moved</label>
        <input type="file" id="images" name="images" accept="image/*" multiple />

        <button type="submit">Send</button>
      </form>
    </section>

    <section id="referral-form">
      <h2>Refer Someone Who's Moving â€“ Get 1000 NOK</h2>
      <form action="https://formspree.io/f/mkgzllaj" method="POST">
        <label for="referral-phone">Customer's Phone Number</label>
        <input type="tel" id="referral-phone" name="referral-phone" required />

        <label for="payment-method">Preferred Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="vipps">Vipps</option>
          <option value="revolut">Revolut</option>
          <option value="bank">Bank Transfer</option>
        </select>

        <label for="payment-info">Payment Info (e.g. phone/account)</label>
        <input type="text" id="payment-info" name="payment-info" required />

        <button type="submit">Send</button>
      </form>
    </section>

    <section id="mini-job-form">
      <h2>Book a Mini Job</h2>
      <form action="https://formspree.io/f/mkgzllaj" method="POST">
        <label for="job-description">Describe the Job</label>
        <textarea id="job-description" name="job-description" rows="3" required></textarea>

        <label for="job-phone">Phone Number</label>
        <input type="tel" id="job-phone" name="job-phone" required />

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
