    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0, 0);
        }

        function getFormData(formId) {
            const form = document.getElementById(formId);
            const data = new FormData(form);
            return [...data.entries()].map(([k, v]) => k + ': ' + v).join('\n');
        }

        function send(formId, title) {
            const text = encodeURIComponent(getFormData(formId));
            window.open('https://wa.me/4792372420?text=' + text, '_blank');
        }

        function sendSMS(formId) {
            const text = encodeURIComponent(getFormData(formId));
            window.open('sms:+4747878769?body=' + text, '_self');
        }

        function sendEmail(formId, title) {
            const text = encodeURIComponent(getFormData(formId));
            window.open('mailto:habibiexpressbergen@gmail.com?subject=' + encodeURIComponent(title) + '&body=' + text, '_blank');
        }
    </script>
</body>
</html>
