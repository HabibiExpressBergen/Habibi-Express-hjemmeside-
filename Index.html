<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibi Express</title>
  <style>
    :root { --bg:#000; --fg:#fff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111}
    header{background:var(--bg);color:var(--fg);padding:16px 56px 20px;text-align:center;position:sticky;top:0;z-index:10}
    header h1{margin:0;font-size:28px}
    header p{margin:6px 0 0;opacity:.9}
    .language-toggle{position:absolute;top:10px;right:10px;display:flex;gap:8px}
    .language-toggle button{background:transparent;border:0;font-size:18px;cursor:pointer}
    main{padding:18px;max-width:720px;margin:auto}
    section{background:#f7f7f7;padding:16px;border-radius:12px;margin:14px 0;box-shadow:0 1px 4px rgba(0,0,0,.06)}
    h2{margin:6px 0 12px}
    form{display:flex;flex-direction:column;gap:10px}
    label{font-size:14px}
    input,select,textarea,button{padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px;width:100%}
    input:focus,select:focus,textarea:focus{outline:2px solid #222;border-color:#222}
    button[type=submit]{background:#000;color:#fff;border:0;font-weight:600}
    @media (max-width:640px){header h1{font-size:22px}}
  </style>
</head>
<body>
  <header>
    <h1>Habibi Express</h1>
    <p>Flytting uten stress</p>
    <div class="language-toggle">
      <button onclick="window.location.href='Index.html'">ðŸ‡³ðŸ‡´</button>
      <button onclick="window.location.href='index-en.html'">ðŸ‡¬ðŸ‡§</button>
    </div>
  </header>

  <main>
    <section id="main-form">
      <h2>Bestill flytting</h2>
      <form action="https://formspree.io/f/mkgzllaj" method="POST" enctype="multipart/form-data">
        <label for="pickup">Fra adresse</label>
        <input type="text" id="pickup" name="fra_adresse" required />

        <label for="delivery">Til adresse</label>
        <input type="text" id="delivery" name="til_adresse" required />

        <label for="date">Ã˜nsket dato</label>
        <input type="date" id="date" name="dato" required />

        <label for="phone">Telefonnummer</label>
        <input type="tel" id="phone" name="telefon" required />

        <label for="email">E-post</label>
        <input type="email" id="email" name="epost" required />

        <label for="message">Kommentar</label>
        <textarea id="message" name="kommentar" rows="4"></textarea>

        <label for="images">Last opp bilder av det som skal flyttes</label>
        <input type="file" id="images" name="bilder" accept="image/*" multiple />

        <button type="submit">Send</button>
      </form>
    </section>

    <section id="referral-form">
      <h2>Tips noen som skal flytte â€“ fÃ¥ 1000 kr</h2>
      <form action="https://formspree.io/f/mkgzllaj" method="POST">
        <label for="referral-phone">Telefonnummer til kunden</label>
        <input type="tel" id="referral-phone" name="kunde_telefon" required />

        <label for="payment-method">BetalingsmÃ¥te</label>
        <select id="payment-method" name="betaling" required>
          <option value="Vipps">Vipps</option>
          <option value="Revolut">Revolut</option>
          <option value="Bank">BankoverfÃ¸ring</option>
        </select>

        <label for="payment-info">Betalingsinfo (nummer/kontonr.)</label>
        <input type="text" id="payment-info" name="betalingsinfo" required />

        <button type="submit">Send</button>
      </form>
    </section>

    <section id="mini-job-form">
      <h2>Bestill mini-oppdrag</h2>
      <form action="https://formspree.io/f/mkgzllaj" method="POST">
        <label for="job-description">Beskriv oppdraget</label>
        <textarea id="job-description" name="oppdrag_beskrivelse" rows="3" required></textarea>

        <label for="job-phone">Telefonnummer</label>
        <input type="tel" id="job-phone" name="telefon" required />

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
